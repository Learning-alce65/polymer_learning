<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS en la Web</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="./js/bootstrap.js" type="module"></script>
</head>
<body>
    <header>
        <h1>JS en la Web</h1>
    </header>
    <main>
        <form name="complete-post" method="POST" novalidate
            action="https://jsonplaceholder.typicode.com/users">
            <fieldset id="datos_personales">
            <legend>Datos personales</legend>
                <paper-input label="Nombre de usuario" 
                    name="userName" id="userName" 
                    required minlength="3" class="form_data" 
                    placeholder="Dime tu nombre y apellidos"></paper-input>                    
                <paper-toast></paper-toast>
                <paper-input type="password" label="Contraseña"
                    name="userPasswd" id="userPasswd" required 
                    pattern="(?=^.{6,255}$)((?=.*\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[^A-Za-z0-9])(?=.*[a-z])|(?=.*[^A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9]))^.*"
                    title=" 1.) at least 1 upper case character 2.) at least 1 lower case character 3.) at least 1 numerical character 4.) at least 1 special character"
                    class="form_data" placeholder="Dime tu password"></paper-input>                
                <paper-toast></paper-toast>             
                <paper-input type="email" label="Correo"
                    name="email" id="email" required
                    placeholder="Escribe un correo electrónico válido" 
                    value="@tajamar.es" class="form_data"></paper-input> 
                <paper-toast></paper-toast>
                <paper-input label="DNI"
                    name="dni" id="dni" required maxlength="9"
                    placeholder="Escribe tu DNI incluida la letra"
                    class="form_data"></paper-input>
                <paper-toast></paper-toast>
                <paper-input list="formacion" label="Formación"
                    name="cv" id="cv"  placeholder="Selecciona o indica tus estudios"
                    class="form_data"></paper-input>
                <datalist id="formacion">
                    <option>Graduado</option>
                    <option>Licenciado</option>
                    <option>Doctor</option>
                </datalist>
                <paper-input type="date" label="Fecha de nacimiento"
                    name="birthDate" id="birthDate" 
                    class="form_data"></paper-input>
                <paper-textarea label="Más información"
                    name="info" id="info" rows="5"
                    placeholder="Más información" 
                    class="form_data"></paper-textarea>
            </fieldset>
            <paper-button>       
                <button type="submit">
                    Enviar <i class="fas fa-paper-plane"></i>
                </button>    
            </paper-button>
            <paper-button id="btnReset">
                <button type="reset">
                    Borrar <i class="fas fa-eraser"></i>
                </button>
            </paper-button>
        </form>
        <dialog class="dlg-confirm" id="dlg-confirm">
            <h3>¿Desea enviar estos datos?</h3>
            <ul></ul>
            <div>
                <button>Si</button>
                <button>No</button>
            </div>
        </dialog>
    </main>
    <footer>
        <address>
            Alejandro Cerezo
        </address>
    </footer>
</body>
</html>
