<link rel="import" href="./bower_components/polymer/polymer-element.html">

<dom-module id="pry-element">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<h2>Hola [[user]], saludos desde [[name]]!</h2>
	</template>

	<script>
		/**
		 * `proyecto-element`
		 * 
		 *
		 * @customElement
		 * @polymer
		 * @demo demo/index.html
		 */
		class ProyectoElement extends Polymer.Element {
			static get is() { return 'pry-element'; }
			static get properties() {
				return {
					name: {
						type: String,
						value: 'Proyecto Element'
					},
					user: String
				};
			}
		}

		window.customElements.define(ProyectoElement.is, ProyectoElement);
	</script>
</dom-module>
